<template>
    <template for:each={accountList} for:item="acc">
    <div class="slds-size_4-of-4 container" key={acc.id}>
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
            
            <lightning-carousel>
                
                <lightning-carousel-image
                    src = {acc.Image1__c}
                    header = {acc.Name}
                    description = {acc.Holiday_Location__c}
                    alternative-text = "First card accessible description."
                    href = "javascript:void(0);"
                    >
                    
                </lightning-carousel-image>
                <!-- <lightning-button label="Neutral" title="Non-primary action"></lightning-button> -->
                
                <lightning-carousel-image
                    src = {acc.Image2__c}
                    header = {acc.Name}
                    description = {acc.Holiday_Location__c}
                    alternative-text = "Second card accessible description."
                    href = "javascript:void(0);"
                    width = "10px"
                    height = "20px">
                </lightning-carousel-image>
                <lightning-carousel-image
                    src = {acc.Image3__c}
                    header = {acc.Name}
                    description = {acc.Holiday_Location__c}
                    alternative-text = "Third card accessible description."
                    href = "javascript:void(0);"
                    >
                </lightning-carousel-image>
            </lightning-carousel>
            <lightning-button variant="brand" label="Enroll Now" title="Primary action" onclick={customShowModalPopup} class="slds-m-left_x-small"></lightning-button>
            <template if:true={customFormModal}>



                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                
                <div class="slds-modal__container">
                
                <!-- modal header start -->
                
                <header class="slds-modal__header">
                
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                
                <lightning-icon icon-name="utility:close"
                
                alternative-text="close"
                
                variant="inverse"
                
                size="small" ></lightning-icon>
                
                <span class="slds-assistive-text">Close</span>
                
                </button>
                
                <h2 class="slds-text-heading_medium slds-hyphenate">Booking Details</h2>
                
                </header>
                
                <!-- modal body start -->
                
                <div class="slds-modal__content slds-p-around_medium">
                
                
                
                <div class="slds-grid slds-wrap">
                
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                
                <lightning-input label="Name"></lightning-input>
                
                </div>
                
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                
                <lightning-input label="Phone" ></lightning-input>
                
                </div>
                
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                
                <lightning-input label="Email"></lightning-input>
                
                </div>
                
                <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                
                <lightning-input label="Number of People"></lightning-input>
                
                </div>
                
                </div>
                
                <!-- modal footer start-->
                
                <footer class="slds-modal__footer">
                
                <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
                
                <button class="slds-button slds-button_brand">Save</button>
                
                </footer>
                
                </div>
                
                </div>
                
                </section>
                
                <div class="slds-backdrop slds-backdrop_open">
                
                </div>
                
                </template>
                
                <!-- modal end -->
        </div>
    </div>
</template>
</template>
